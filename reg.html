<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Student Registration Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f2dede;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 8px;
      max-width: 700px;
      margin: 30px auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-title {
      text-align: center;
      margin-bottom: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h2 class="form-title">Student Registration Form</h2>
      <form>
        <div class="mb-3">
          <label for="rollNo" class="form-label">Roll no.</label>
          <input type="text" class="form-control" id="rollNo" placeholder="Enter Roll no.">
        </div>

        <div class="row mb-3">
          <div class="col">
            <label for="firstName" class="form-label">First name</label>
            <input type="text" class="form-control" id="firstName" placeholder="First name">
          </div>
          <div class="col">
            <label for="lastName" class="form-label">Last name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Last name">
          </div>
        </div>

        <div class="mb-3">
          <label for="fatherName" class="form-label">Father's name</label>
          <input type="text" class="form-control" id="fatherName" placeholder="Enter Father's name">
        </div>

        <div class="row mb-3">
          <div class="col">
            <label class="form-label">Date of Birth</label>
            <div class="row">
              <div class="col">
                <input type="number" class="form-control" placeholder="Day">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Month">
              </div>
              <div class="col">
                <input type="number" class="form-control" placeholder="Year">
              </div>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="mobile" class="form-label">Mobile no.</label>
          <input type="tel" class="form-control" id="mobile" placeholder="+91">
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email id</label>
          <input type="email" class="form-control" id="email" placeholder="Enter Email id">
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Password">
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Gender</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="male" value="Male">
            <label class="form-check-label" for="male">Male</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
            <label class="form-check-label" for="female">Female</label>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label d-block">Department</label>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="cse" value="CSE">
            <label class="form-check-label" for="cse">CSE</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="it" value="IT">
            <label class="form-check-label" for="it">IT</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="ece" value="ECE">
            <label class="form-check-label" for="ece">ECE</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="civil" value="Civil">
            <label class="form-check-label" for="civil">Civil</label>
          </div>
        </div>

        <div class="mb-3">
          <label for="course" class="form-label">Course</label>
          <select class="form-select" id="course">
            <option selected>Select Current Course's</option>
            <option value="B.Tech">B.Tech</option>
            <option value="M.Tech">M.Tech</option>
            <option value="Diploma">Diploma</option>
          </select>
        </div>

        <div class="mb-3">
          <label for="photo" class="form-label">Student photo</label>
          <input class="form-control" type="file" id="photo">
        </div>

        <div class="mb-3">
          <label for="city" class="form-label">City</label>
          <input type="text" class="form-control" id="city" placeholder="Enter City">
        </div>

        <div class="mb-3">
          <label for="address" class="form-label">Address</label>
          <textarea class="form-control" id="address" rows="3"></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
